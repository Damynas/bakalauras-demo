# Workflow name
name: Build and Publish Demo Project to GitHub Pages

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

# List of jobs
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}

    runs-on: ubuntu-latest

    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v3

      # Set up Node
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Set up pnpm
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Login to GitHub Package Registry
        run: npm login --registry=https://npm.pkg.github.com --scope=@damynas --always-auth --auth.token=${{secrets.NPM_AUTH_TOKEN}}

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
